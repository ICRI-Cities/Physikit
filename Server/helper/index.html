<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Spark Helper</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" >
    <link href="css/bootstrap-theme.min.css" rel="stylesheet" >
    <link href="css/main.css" rel="stylesheet" >
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/bootstrap-switch.css" rel="stylesheet">
    <link href="css/bootstrap-slider.css" rel="stylesheet">
    <!--<link href="ui/jquery-ui.css" rel="stylesheet">-->
    <link type="text/css" href="css/jquery-ui-custom.css" rel="stylesheet" />
</head>

<body>
<div class="jumbotron">
    <div class="container">
            <legend>Physikit Protocol Tester</legend>

            <div class="form-group">
                <label for="token">Spark Access Token:</label>
                <input type="text" class="form-control" id="token">
            </div>
            <div class="form-group">
                <label for="deviceId">Device Id:</label>
                <input type="text" class="form-control" id="deviceId">
            </div>
            <div class="form-group">
                <label for="mode">Mode</label>
                <div class="controls">
                    <select id="mode" name="mode" class="input-xlarge">
                        <option>0</option>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                        <option>6</option>
                        <option>7</option>
                        <option>8</option>
                        <option>9</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label" for="setting">Setting</label>
                <div class="controls">
                    <select id="setting" name="setting" class="input-xlarge">
                        <option>0</option>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                        <option>6</option>
                        <option>7</option>
                        <option>8</option>
                        <option>9</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="args">Args</label>
                <div class="controls">
                    <select id="args" name="args" class="input-xlarge">
                        <option>0</option>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                        <option>6</option>
                        <option>7</option>
                        <option>8</option>
                        <option>9</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="value">Value 0-255:</label>
                <div class="controls">
                    <div>
                        <input id="value" name="value" class="form-control" type="text" required="">
                    </div>
                </div>
            </div>
            <div class="checkbox" >
                <label><input type="checkbox" id="saveCookie"> Remember me</label>
            </div>
            <div class="form-group">
                <label for="btnGo">Finished?</label>
                <div class="controls">
                    <button id="btnGo" onclick="SendMessage()" name="btnGo" class="btn btn-success">Send Message</button>
                    <button id="btnReset" onclick="Reset()" name="btnReset" class="btn btn-inverse">Reset Form</button>
                </div>
            </div>
        <div class="alert alert-danger" role="alert" id="error" style="display: none;">
        <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
        <span class="sr-only">Error:</span>
        <strong>Alert!</strong> <span id="errorText"> Function 'run' was called.</span>
    </div>
        <div class="alert alert-success" role="alert" id="success" style="display: none;">
            <span class="glyphicon glyphicon glyphicon-thumbs-up" aria-hidden="true"></span>
            <span class="sr-only">Success:</span>
            <strong>Success!</strong><span id="successText"> Function 'run' was called.</span>
        </div>
        <div class="alert alert alert-info" role="alert" id="info" style="display: none;">
            <span class="glyphicon glyphicon glyphicon-info-sign" aria-hidden="true"></span>
            <span class="sr-only">Info:</span>
            <strong>Info!</strong><span id="infoText"> Function 'run' was called.</span>
        </div>
    </div>

</div>


<!--Jquery-->
<script src="js/jquery.min.js" type='text/javascript' ></script>

<!--Bootstrap-->
<script src="js/bootstrap.min.js"></script>

<!--Jquery UI-->
<script src="js/jquery-ui-custom.min.js" type="text/javascript"></script>

<!--Jquery Touch-->
<script src="js/jquery.ui.touch-punch.min.js" type='text/javascript' ></script>

<!--Custom bootstrap plugins-->
<script src="js/bootstrap-switch.js"></script>

<!--Custom bootstrap plugins-->
<script src="js/js.cookie.js"></script>

<script src="main.js"></script>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/sparkjs/0.4.2/spark.min.js">
</script>

</html>
